# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4fd4c33e-2e9e-4cb1-8b3a-7894c610d465'
  imageRepository: 'nodejstestapplication'
  containerRegistry: 'registry2111.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Application/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
      
  - job: Build
    displayName: Build
    pool:
      name: Default
      demands:
      - agent.name -equals SonarQube
    steps:
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'sonarqube'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'project-1_project-1_AY6jlnqo7N3U2fXEsoOm'
        cliSources: '.'

    - task: SonarQubeAnalyze@5
      inputs:
        jdkversion: 'JAVA_HOME_11_X64'

    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
